<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'css/detailsbyid.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: #D5F5E3 ">
<nav class="navbar p-2 text-dark  border-bottom border-body text-dark text-start  " style="background-color: rgba(70, 169, 222, 0.714);" data-bs-theme="white">
        <div class="col-l-8  text-light  justify-content-center">
            <h4 class="ms-3">  <i class="fa-solid fa-user"></i> {{request.user}}</h4>
        </div>
          <div class="d-flex justify-content-end">
            <a href="{%url 'index'  %}" class="btn btn-info border-dark bg-success text-light">Home</a> &nbsp;<br>
            <a href="{%url 'signout'%}" class="ms-auto btn btn-warning border-dark bg-danger text-light" >Logout</a> 
    
        </div>   
</nav>     
    <div class="container">
        <h3 class="mt-2 text-center">Items available  for sale</h3>
        <table class=" mt-4 table table-info table-border-rounded">
            <tr>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>Location</th>
                <th>Contact</th>
                <th>Remarks</th>
            </tr>
            {%for d in data%}
            <tr>
                <td>{{d.name}}</td>
                <td>{{d.category}}</td>
                <td>{{d.price}}</td>
                <td>{{d.location}}</td>
                <td>{{d.phone_no}}</td>
                <td>
                    <a href="{%url 'itemview' d.id %}"><button class="btn btn-secondary">View</button></a>

                    
                </td>
                
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
