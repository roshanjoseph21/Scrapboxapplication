<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Document</title>
    <!-- <link rel="stylesheet" href="../static/css/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="background-color: #D5F5E3 ">
<nav class="navbar p-2 text-dark  border-bottom border-body text-dark text-start  " style="background-color: rgba(70, 169, 222, 0.714);" data-bs-theme="white">
        <div class="col-l-8  text-light  justify-content-center">
            <h4 class="ms-3">  <i class="fa-solid fa-user"></i> {{request.user}}</h4>
        </div>
          <div class="d-flex justify-content-end">
            <a href="{%url 'index'  %}" class="btn btn-info border-dark bg-success text-light">Home</a> &nbsp;<br>
            <a href="{%url 'signout'%}" class="ms-auto btn btn-warning border-dark bg-danger text-light" >Logout</a> 
    
        </div>   
</nav>     
    <div class="container">
        
        {% for product in data %}
            <div class="card mb-3 mt-3" id={{product.id}} style="
                width: 500px;
                display: grid;
                grid-template-columns: repeat(3, 1fr);">
                <img class="card-img-top" src="{{product.picture.url}}" alt="img" style="width: auto; height: 200px;">
                <div class="card-body">
                    <p class="card-title">{{product.name}}</p>
                    <p class="card-title"><i class="fa-solid fa-list" style="color: #06b711;"></i>  {{product.category}}</p>
                    <p class="card-title"><i class="fa-solid fa-indian-rupee-sign" style="color: #0ea427;"></i>  Rs.{{product.price}}/-</p>
                    <p class="card-title"><i class="fa-solid fa-location-dot" style="color: #0ea427;"></i>    {{product.location}}</p>
                    <p class="card-title">Contact:{{product.phone_no}}</p>
                    
                </div>
                &nbsp;
              <a class="d-flex justify-content-center" href="{%url 'itemview' product.id %}"><button class="btn btn-secondary">View</button></a>
              <form action="{% url 'addtocart' product.id %}" method="post" data-bs-toggle="tooltip" data-bs-placement="bottom">
                {% csrf_token %}
                <button class="btn btn-outline-primary d-flex justify-content-evenly" type="submit" name="action" value="addtocart">
                  <i class="fa-solid fa-cart-shopping"></i>
                </button>
              </form>
              <a class="d-flex justify-content-evenly" href="{%url 'shipping' product.id%}"><button class="btn btn-secondary">Buy Now</button></a>
            </div>
      {%endfor%}
    </div>
</body>
</html>
