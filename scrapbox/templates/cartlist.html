            {%if user_wishlist %}
                {% for product in user_wishlist.scrap.all %}
                    <div class="card mb-3 mt-3" id={{product.id}} style="
                        width: 260px;
                        display: grid;">
                        <img class="card-img-top d-flex justify-content-center" src="{{product.picture.url}}" alt="img" style="width: auto; height: 200px;">
                        <div class="card-body">
                            <p class="card-title">{{product.name}}</p>
                            <p class="card-title"><i class="fa-solid fa-list" style="color: #06b711;"></i>  {{product.category}}</p>
                            <p class="card-title"><i class="fa-solid fa-indian-rupee-sign" style="color: #0ea427;"></i>  Rs.{{product.price}}/-</p>
                            <p class="card-title"><i class="fa-solid fa-location-dot" style="color: #0ea427;"></i>    {{product.location}}</p>
